<!DOCTYPE html>

<html lang="EN-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Star Wars Hangman</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">  <link rel="stylesheet" href="assets/css/style.css" type="text/css">
  <link href='https://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
</head>

<div id='stars'></div>
<div id='stars2'></div>
<div id='stars3'></div>
<body class="text-center">
  <div class="cover-container d-flex h-100 p-3 mx-auto flex-column">
    <div class="container">
      <div class="jumbotron">
        <div class="row">
          <div class="col-md-12">
            <!--Banner-->
            <img class="img-fluid header" src="assets/images/starWarsLogo.png" alt="Star Wars Hangman" width="450px"/>
          </div>
        </div>
        <div class="mx-auto jumbotron mainDisplay">
          <!--Guesses Remaining and Win Counters-->
          <div class="row">
            <div class="col-md-6 mr-auto mobileBoard">
              <p class="ml-2 text-left mobileBoard">Guesses Remaining:
                <span id="guessesLeftDisplay">9</span>
              </p>
            </div>
            <div class="col-md-6 ml-auto mobileBoard">
              <p class="mr-2 text-right mobileBoard">Wins:
                <span id="winsDisplay">0</span>
              </p>
            </div>
          </div>
          <!--Twin Suns and Guess Box-->
          <div class="row">
            <div class="col-md-12 parent">
              <img class="img-fluid rounded" src="assets/images/twinSuns.jpg" alt="Background" />
              <img class="innerOverlay" src="" id="pictureDisplay" alt="" />
            </div>
          </div>
          <div class="row">
            <div class="col-md-12 parent">
              <h6>Press any key to get started!</h6>
            </div>
          </div>
        </div>
        <!--Active Word Display (Current Word, Answer Reveal (if wrong), Guesses Made)-->
        <div class="row">
          <div class="col-md-12">
              <h5>Current Word</h5>
              <p class="activeWords"><span id="currentWordDisplay"></span></p>
              <p class="activeWords" id="revealedAnswerDisplay"></p>
              <p class="activeWords" id="correctDisplay"></p>      
              <h6>Letters Already Guessed</h6>
              <p class="activeWords"><span id="guessesMadeDisplay"></span></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer class="mastfoot mt-auto">
    <div class="inner">
      <p>Copyright &copy; 2019 Jeremy Guyton</p>
    </div>
  </footer>
  <!--Guess audio files-->
  <audio id="mainTheme" src="assets/audio/maintitle.mp3"></audio>
  <!--Javascript-->
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>

</html>
